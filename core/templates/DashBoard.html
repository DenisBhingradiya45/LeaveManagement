<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    {%load static%}

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <img src="../static/chimney-home-icon-transparent-1-removebg.png"
                            alt="Home" height="20px"> Home</a>
                </li>
            </ul>
            <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="#">Profile</a>
                <a class="nav-item nav-link" href="{% url 'LogOut' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'SignIn' %}">login</a>
                {% endif %}
            </div>
        </div>
    </nav>


    {% if request.user.role == "Student" %}
    <a href="{% url 'RequestLeave' %}">
        <button class="new-leave-request-button">Appy For Leave</button>
    </a>
    {{request.user}}
    {% elif request.user.role == "Faculty" %}
    <p>this is faculty DashBoard</p>
    {{request.user}}
    {% endif %}
